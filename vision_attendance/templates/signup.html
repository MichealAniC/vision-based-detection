{% extends 'index.html' %}

{% block content %}
<style>
    /* Ensure the signup page is perfectly centered by removing sidebar margin */
    #content { margin-left: 0 !important; padding: 0 !important; }
    #sidebar { display: none !important; }
    body { background-color: #f8f9fa; }
</style>

<div class="container-fluid">
    <div class="row min-vh-100 justify-content-center align-items-center m-0">
        <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-4" style="max-width: 500px;">
            <div class="text-center mb-4">
                <div class="d-inline-block p-3 rounded-circle bg-white shadow-sm mb-3">
                    <i class="fas fa-chalkboard-teacher fa-3x text-primary"></i>
                </div>
                <h2 class="fw-bold text-dark">Lecturer Registration</h2>
                <p class="text-muted">Create an account to manage your attendance sessions</p>
            </div>
            
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-body p-4 p-md-5">
                    <form action="/signup" method="POST">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-uppercase text-secondary">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-user text-muted"></i></span>
                                <input type="text" name="name" class="form-control bg-light border-0" required placeholder="e.g. Dr. Jamal">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-uppercase text-secondary">Lecturer ID / Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-id-badge text-muted"></i></span>
                                <input type="text" name="lecturer_id" class="form-control bg-light border-0" required placeholder="Unique ID">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-uppercase text-secondary">Course Code</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-book text-muted"></i></span>
                                <input type="text" name="course_code" class="form-control bg-light border-0" required placeholder="e.g. CSC101">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-uppercase text-secondary">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-key text-muted"></i></span>
                                <input type="password" name="password" class="form-control bg-light border-0" required placeholder="password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm rounded-3">
                            Create Admin Account <i class="fas fa-user-check ms-2"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4">
                <p class="text-muted small">Already have an account? <a href="/login" class="text-primary fw-bold text-decoration-none hover-underline">Login here</a></p>
                <a href="/" class="text-decoration-none text-muted small hover-primary transition-all">
                    <i class="fas fa-chevron-left me-1"></i> Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
