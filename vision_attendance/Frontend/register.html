{% extends 'index.html' %}

{% block content %}
<div class="container-fluid">

        <div class="col-12">
            <h2 class="fw-bold"><i class="fas fa-user-plus me-2"></i>New Registration</h2>
            <p class="text-muted">Enroll a new student into the biometric attendance system</p>
        </div>
    </div> -->
      <div class="row mb-5">
        <div class="col-12 text-center">
            <div class="bg-primary bg-opacity-10 d-inline-block p-4 rounded-circle mb-4">
                <i class="fas fa-user-plus fa-3x text-primary"></i>
            </div>
            <h2 class="fw-bold text-dark">New Registration</h2>
            <p class="text-muted lead">Enroll a new student into the biometric attendance system</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card stat-card bg-white border-0 shadow-sm">
                <div class="card-body p-4 p-md-5">
                    {% if error %}
                    <div class="alert alert-danger border-0 bg-danger-subtle text-danger py-3">
                        <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                    </div>
                    {% endif %}
                    
                    <form action="/register" method="POST">
                        <div class="mb-4">
                            <label class="form-label fw-bold text-muted small text-uppercase">Student Full Name</label>
                            <div class="input-group shadow-sm">
                                <span class="input-group-text bg-white border-end-0"><i class="fas fa-id-card text-primary"></i></span>
                                <input type="text" name="name" class="form-control border-start-0 py-2" placeholder="e.g. Ahmed Buhari" required>
                            </div>
                        </div>
                        <div class="mb-5">
                            <label class="form-label fw-bold text-muted small text-uppercase">Student ID Number</label>
                            <div class="input-group shadow-sm">
                                <span class="input-group-text bg-white border-end-0"><i class="fas fa-hashtag text-primary"></i></span>
                                <input type="text" name="student_id" class="form-control border-start-0 py-2" placeholder="e.g. 22/55555" required>
                            </div>
                            <div class="form-text mt-2"><i class="fas fa-info-circle me-1"></i> Special characters like slashes (/) are supported.</div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm" id="register_btn">
                            <span id="btn_text"><i class="fas fa-camera me-2"></i>Register & Proceed to Capture</span>
                            <span id="btn_spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.querySelector('form').onsubmit = function() {
    document.getElementById('btn_text').innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
    document.getElementById('register_btn').disabled = true;
};
</script>
{% endblock %}
