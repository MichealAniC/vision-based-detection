{% extends 'index.html' %}

{% block content %}
<div class="container h-100">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-4">
                <i class="fas fa-chalkboard-teacher fa-4x text-primary mb-3"></i>
                <h2 class="fw-bold">Lecturer Registration</h2>
                <p class="text-muted">Create an account to manage your attendance sessions</p>
            </div>
            
            <div class="card stat-card bg-white border-0 shadow-lg">
                <div class="card-body p-4 p-md-5">
                    <form action="/signup" method="POST">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-uppercase">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-user text-muted"></i></span>
                                <input type="text" name="name" class="form-control bg-light border-0" required placeholder="e.g. Dr. Smith">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-uppercase">Lecturer ID / Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-id-badge text-muted"></i></span>
                                <input type="text" name="lecturer_id" class="form-control bg-light border-0" required placeholder="Unique ID">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-uppercase">Course Code</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-book text-muted"></i></span>
                                <input type="text" name="course_code" class="form-control bg-light border-0" required placeholder="e.g. CSC101">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-uppercase">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-key text-muted"></i></span>
                                <input type="password" name="password" class="form-control bg-light border-0" required placeholder="••••••••">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm">
                            Create Admin Account <i class="fas fa-user-check ms-2"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4">
                <p class="text-muted small">Already have an account? <a href="/login" class="text-primary fw-bold text-decoration-none">Login here</a></p>
                <a href="/" class="text-decoration-none text-muted small"><i class="fas fa-chevron-left me-1"></i> Return to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
