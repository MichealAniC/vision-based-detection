{% extends 'index.html' %}

{% block content %}
<div class="container h-100">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-5 col-lg-4">
            <div class="text-center mb-4">
                <i class="fas fa-user-shield fa-4x text-primary mb-3"></i>
                <h2 class="fw-bold">Admin Portal</h2>
                <p class="text-muted">Enter credentials to access management</p>
            </div>
            
            <div class="card stat-card bg-white border-0 shadow-lg">
                <div class="card-body p-4">
                    {% if error %}
                    <div class="alert alert-danger py-2 small"><i class="fas fa-exclamation-circle me-2"></i>{{ error }}</div>
                    {% endif %}
                    
                    <form action="/login" method="POST" autocomplete="off">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-uppercase">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-user text-muted"></i></span>
                                <input type="text" name="username" class="form-control bg-light border-0" required autofocus placeholder="Admin ID" autocomplete="new-password">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-uppercase">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-key text-muted"></i></span>
                                <input type="password" name="password" class="form-control bg-light border-0" required placeholder="Password" autocomplete="new-password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                            Authorize Access <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="/" class="text-decoration-none text-muted small"><i class="fas fa-chevron-left me-1"></i> Return to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
